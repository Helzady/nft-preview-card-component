<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

  <title></title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <ul class="nft">

      <li class="cartao-nft">

        <img src="./src/img/image-equilibrium.jpg" alt="equilibrium" class="image-equilibrium">

        <div class="informacao">
          <span>equilibrium</span>
          <span>#3429</span>
        </div>

        <p class="descricao">Our equilibrium collection promotes balance and calm. </p>

        <div class="coluna-inferior">

        <ul class="detalhes">
          <li class="valor">
            <img src="./src/img/icon-ethereum.svg" alt="icon-ethereum" class="eth-icon">
            <p class="eth">0.041ETH</p>
          </li>

          <li class="tempo">
            <img src="./src/img/icon-clock.svg" alt="clock" class="icon-clock">
            <p class="day">3 days left</p>
           
          </li>

        </ul>

        <hr class="linha">

        <ul class="user">
          <img src="./src/img/image-avatar.png" alt="user icon" class="user-icon">
          <li class="descricao-nome">
            <p class="criador">Creation of</p>
            <p class="user-name">Jules Wyvern</p>
          </li>

        </ul>

      </div>

      </li>

    </ul>

  </main>  

</body>

</html>
